	<meta charset="utf-8"/>
	<title>现金券卡</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no;" />
	<meta name="apple-mobile-web-app-capable" content="yes" />

	<meta name="format-detection" content="email=no" />

</head>

<body>
	<header>
		<a href="fill.html" class="x-close">x</a>
		<h1>选择现金券卡</h1>
	</header>
	<section class="container fill-coupon">
		<div class="fill-coupon-tab"><span class="select-coupon-tab"><em class="tab-red">未使用<i class="color"></i></em></span><span class="hand-coupon-tab"><em>激活</em></span></div>
		<ul class="select-coupon">
			<li class="notice">您已选择 <em>0</em> 张，可多张券同时使用！</li>
		</ul>
		<div class="fill-coupon-use hidden">
			<div class="coupon-use-text">现金券号：</div><input type="text" placeholder="请输入"/><div class="coupon-use-x hidden">&nbsp;</div>
		</div>
		<div class="wrap coupon-test">
			<p class="f-16 color test-ok hidden">验证通过可抵扣<i>20.00</i>元</p>
			<p class="f-16 color test-fail hidden">验证失败，请确认输入券号是否有效</p>
			<!-- <p class="coupon-pa">最大可用100元全国批发券，10元本地批发券；</p> -->
			<a href="javascript:;" class="btn-red coupon-sure add-cart-gray">使用</a>
			<a href="javascript:;" class="btn-red coupon-test-btn hidden">验证</a>
			<a href="javascript:;" class="btn-red coupon-finish-btn hidden">完成</a>
			<a href="javascript:;" class="btn-red coupon-cancel-btn hidden">取消</a>
		</div>
	</section>

	<script type="text/javascript" src="../../js/lib/zepto.min.js"></script>
	<script type="text/javascript" src="../../js/lib/fastclick.min.js"></script>
