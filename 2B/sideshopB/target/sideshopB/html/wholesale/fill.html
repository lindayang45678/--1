<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>订单确认</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no;" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="format-detection" content="email=no" />
	<link rel="stylesheet" href="../../css/master.css" />
</head>
<body>
	<header>
		<a href="index.html" class="back">返回</a>
		<h1>订单确认</h1>
	</header>
	<section class="container fill">
		<div class="fill-content">
			<dl>
				<dd class="clearfix">
					<div class="fill-pic"><img src="../../images/example690x690a.png" /></div>
					<div class="fill-close"></div>
					<div class="fill-pro-title c-black"><em></em><i class="f-14">雅诗兰黛洗发</i></div>
					<div class="c-gray f-12">规格：红色</div>
					<div class="c-gray f-12">售价：¥99.00</div>
					<div class="c-gray f-12">省：¥99.00</div>
					<div class="fill-change"><em class="f-14 c-black">数量：</em><i class="fill-minus">&minus;</i><input type="tel" value="1" readonly="readonly"/><i class="fill-plus">+</i></div>
					<div class="c-gray f-14">小计：<em class="color f-14">¥99.00</em></div>
					<div id="fill-show"><i class="f-14">展开</i><i class="f-14 hidden">收起</i><em>&nbsp;</em></div>
				</dd>
			</dl>
			<dl class="hidden">
				<dd class="clearfix">
					<div class="fill-pic"><img src="../../images/example690x690a.png" /></div>
					<div class="fill-close"></div>
					<div class="fill-pro-title c-black"><em></em><i class="f-14">雅诗兰黛洗发</i></div>
					<div class="c-gray f-12">规格：红色</div>
					<div class="c-gray f-12">售价：¥99.00</div>
					<div class="c-gray f-12">省：¥99.00</div>
					<div class="fill-change"><em class="f-14 c-black">数量：</em><i class="fill-minus">&minus;</i><input type="tel" value="1" readonly="readonly"/><i class="fill-plus">+</i></div>
					<div class="c-gray f-14">小计：<em class="color f-14">¥99.00</em></div>
				</dd>
			</dl>
		</div>
		<div class="consignee-info">收货人信息</div>
		<ul class="fill-head">
			<li class="f-14">
				<a href="address.html" class="clearfix">
					<i class="f-16">巫龙飞 </i>&nbsp;&nbsp;<i class="f-16">13522428283</i><br/>
					<i>北京 &nbsp;北京市&nbsp;海淀区&nbsp;丹棱街6号中关村金融</i><br/>
					<i class="r-arrow"></i>
				</a>
			</li>
			<li>
				<a href="paytype.html" class="clearfix">
					<em>付款方式</em><i class="btn-circle c-black f-14 fr">拉卡拉收款宝</i><i class="r-arrow"></i>
				</a>
			</li>
			<li>
				<a href="coupon.html" class="clearfix">
					<em>现金券卡</em><i class="fr c-black f-14">请选择</i><i class="r-arrow"></i>
				</a>
				<i class="fill-use-coupons hidden"><em>现金券</em><i class="fr c-black f-14">暂无</i></i>
			</li>
			<li>
				<a href="javascript:;" class="clearfix">
					<em>运费</em><i class="fill-freight c-black f-14 fr">¥99.00</i>
				</a>
			</li>
			<li>
				<a href="invoice.html" class="clearfix">
					<em class="fill-invoicem">发票</em><i class="fill-invoice fr">不需要</i><i class="r-arrow"></i>
				</a>
				
			</li>
		</ul>
		
		
		<div id="wholesale-foot" class="clearfix">
			<i class="goodscart">436</i>
			<div><i class="fill-total">应付<em class="amount-payable">￥490.00</em></i><i class="fill-middle"></i></div>
			<a href="index.html" class="go-again">再逛逛</a>
			<a href="javascript:;" class="gopay">去结算</a>
		</div>	
	</section>
	<div class="masker hidden"></div>
</body>
<script type="text/javascript" src="../../js/lib/zepto.min.js"></script>
<script type="text/javascript" src="../../js/common/setting.js"></script>
<script type="text/javascript" src="../../js/common/common.js"></script>

</html>
