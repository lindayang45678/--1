	<section class="container coupon-rules clearfix">
		<section class="wrap">
			<h3>现金规则说明</h3>
			<p>1、标注的全国批发和本地批发的现金券，仅限在对应的频道下使用。即：全国批发的现金券，仅限在全国批发的商品上使用；本地批发的现金券，仅限在本地批发的商品上使用。<br/>2、所有现金券都是满额返，满额用。即：成功支付的订单，实付金额每满100元即可返回相应金额的现金券。所有现金券在每笔订单金额大于等于100元可用。 <br/>3、所有现金券的有效期：截至到4月30日。</p>
			<a href="javascript:window.history.go(-1)" class="btn-red">已阅，返回上一页</a>
		</section>
	</section>
